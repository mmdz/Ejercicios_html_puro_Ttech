<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Melisa Mendez" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--se acomoda al espacio-->
    <title>Ejercicio_3</title>
  </head>
  <body>
    <h1>Listas anidadas</h1>
    <ul>
      <li type="disc">Buscadores</li>
      <ul>
        <li type="circle"><a href="https://www.google.com" alt="enlance a google" target="_blank">Google</a></li>
        <li type="circle"><a href="https://www.bing.com" alt="">Bing</a></li>
        <!---target="_blank" abre el link en otra pestaña-->
      </ul>
      <li type="disc">Redes sociales</li>
      <ul>
        <li type="circle"><a href="https://www.instagram.com" alt="" target="_blank">Instagram</a></li>
        <li type="circle"><a href="https://www.twitter.com" alt="">Twitter</a></li>
      </ul>
    </ul>
  </body>
</html>
<!--Ahora crearemos otro archivo HTML en que crearemos una lista anidada de
enlaces, deberá verse así:
Cada buscador y red social que sale en la lista deben ser links a las respectivas
paginas.
Recordemos que no debemos utilizar CSS para lograr ninguna de estas tareas, la
idea es practicar HTML por su cuenta y después sumaremos CSS.-->
